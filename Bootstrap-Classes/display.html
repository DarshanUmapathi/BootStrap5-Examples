<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="text-danger">Display</h2>
        <div class="text-warning">D-Block</div>
        <span class="d-block">Rex</span> <span class="d-block">Rex-1</span> <span class="d-block">Rex-2</span> <span
            class="d-block">Rex-3</span>
    </div>
    <hr />
    <div class="container">
        <div class="text-warning">D-Inline</div> <span class="d-inline">Rex</span> <span class="d-inline">Rex-1</span>
        <span class="d-inline">Rex-2</span> <span class="d-inline">Rex-3</span>
        <div class="d-inline">Rex</div>
        <div class="d-inline">Rex-1</div>
        <div class="d-inline">Rex-2</div>
        <div class="d-inline">Rex-3
        </div>
    </div>
    <hr />
    <div class="container">
        <div class="text-warning">D-inline-block</div>
        <div class="d-inline-block" style="width: 200px">Rex</div>
        <div class="d-inline-block" style="width: 100px">
            Rex-1</div>
        <div class="d-inline-block" style="width: 40px">Rex-2</div>
        <div class="d-inline-block" style="width: 80px">Rex-3</div>
    </div>

    <hr>

    <!-- Usually we will have table in this section -->
    <div class="container">
        <div class="text-warning">
            D-table, d-table-row, d-table-cell</div>
        <div class="d-table">
            <div class="d-table-row">
                <div class="d-table-cell bg-info">Rex</div>
                <div class="d-table-cell bg-info">Rex</div>
                <div class="d-table-cell bg-info">Rex</div>
            </div>
            <div class="d-table-row">
                <div class="d-table-cell bg-primary">Rex</div>
                <div class="d-table-cell bg-primary">Rex</div>
                <div class="d-table-cell bg-primary">Rex</div>
            </div>
        </div>

        <hr>
        <div class="container">
            <div class="text-warning">d-flex</div>
            <div class="d-flex">
                <div style="width:150px">Rex</div>
                <div style="width:150px">Rex-1</div>
                <div style="width:150px">Rex-2</div>
            </div>
            <div class="d-flex">
                <div style="width:250px">Rex</div>
                <div style="width:250px">rex-1</div>
                <div style="width:250px">Rex-2</div>
            </div>

            <hr />
            <!-- box will be invisible but the text will be visible unless you make it white -->
            <div class="text-warning">D-invisble</div>
            <div class="d-flex">
                <div class="bg-secondary">Rex
                </div>
                <div class="invisble text-white">Rex-1</div>
                <div class="bg-secondary">Rex-2
                </div>
                <div class="bg-secondary">Rex-3</div>
            </div>
            <hr />
        </div>
    </div>
</body>

</html>
